<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixel Art Gallery | Nikos Delivos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>

<body>

<header id="header">
    <div class="header-container">
        <a href="index.html" class="logo">Nikos Delivos</a>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="pixelart.html" class="active">Pixel Art</a>
        </nav>
    </div>
</header>

<section class="page-header">
    <h1>Pixel Art Gallery</h1>
    <p>A collection of pixel art works created by me</p>
</section>

<section class="section pixel-gallery-section">

    <!-- Filters -->
    <div class="filter-buttons">
        <button class="filter-button active" data-filter="all">All</button>
        <button class="filter-button" data-filter="pokemon">Pokémon</button>
        <button class="filter-button" data-filter="character">Characters</button>
        <button class="filter-button" data-filter="game">Game Assets</button>
        <button class="filter-button" data-filter="other">Other</button>
    </div>

    <!-- Gallery -->
    <div class="gallery-grid">

        <img src="assets/PixelArt/Bowtide_Spritesheet.png"
             data-category="game"
             data-title="Bowtide Sprites"
             data-desc="Spritesheet for the Bowtide Terraria mod."
             alt="Bowtide Sprites">

        <img src="assets/PixelArt/Sableye.png"
             data-category="pokemon"
             data-title="Sableye"
             data-desc="Pixel art of my favorite Pokémon."
             alt="Sableye">

        <img src="assets/PixelArt/El_Gato.png"
             data-category="other"
             data-title="El Gato"
             data-desc="Limited palette pixel art cat."
             alt="El Gato">

        <img src="assets/PixelArt/EmRanNuz_Final.png"
             data-category="pokemon"
             data-title="Emerald Randomized Nuzlocke"
             data-desc="Team memorial artwork."
             alt="Emerald Nuzlocke">

        <img src="assets/PixelArt/PlagueDoctor.png"
             data-category="character"
             data-title="Plague Doctor"
             data-desc="Dark themed character study."
             alt="Plague Doctor">

        <img src="assets/PixelArt/Orchidea_Animation_Mashup.gif"
             data-category="other"
             data-title="Orchidea Animation Mashup"
             data-desc="Looping pixel animation."
             alt="Orchidea Animation">
        
         <img src="assets/PixelArt/Commission.png"
             data-category="pokemon"
             data-title="Emerald Randomized Nuzlocke"
             data-desc="Team memorial artwork."
             alt="Emerald Nuzlocke">
        
        <img src="assets/PixelArt/Commission2.png"
             data-category="pokemon"
             data-title="Emerald Randomized Nuzlocke"
             data-desc="Team memorial artwork."
             alt="Emerald Nuzlocke">

        <img src="assets/PixelArt/Commission3.png"
             data-category="pokemon"
             data-title="Emerald Randomized Nuzlocke"
             data-desc="Team memorial artwork."
             alt="Emerald Nuzlocke">
    </div>
</section>

<!-- Modal -->
<div class="modal" id="modal">
    <span class="modal-close" id="modalClose">&times;</span>
    <img id="modalImg">
    <div class="modal-text">
        <h2 id="modalTitle"></h2>
        <p id="modalDesc"></p>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    const buttons = document.querySelectorAll(".filter-button");
    const images = document.querySelectorAll(".gallery-grid img");
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const modalTitle = document.getElementById("modalTitle");
    const modalDesc = document.getElementById("modalDesc");
    const modalClose = document.getElementById("modalClose");

    // Filtering
    buttons.forEach(btn => {
        btn.addEventListener("click", () => {
            buttons.forEach(b => b.classList.remove("active"));
            btn.classList.add("active");

            const filter = btn.dataset.filter;

            images.forEach(img => {
                img.style.display =
                    filter === "all" || img.dataset.category === filter
                        ? "block"
                        : "none";
            });
        });
    });

    // Modal
    images.forEach(img => {
        img.addEventListener("click", () => {
            modal.style.display = "flex";
            modalImg.src = img.src;
            modalTitle.textContent = img.dataset.title;
            modalDesc.textContent = img.dataset.desc;
        });
    });

    modalClose.addEventListener("click", () => {
        modal.style.display = "none";
    });

    modal.addEventListener("click", e => {
        if (e.target === modal) modal.style.display = "none";
    });

});
</script>

</body>
</html>
