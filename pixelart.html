<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>

    <div class="gallery">

            <img src="assets//PixelArt/Bowtide_Spritesheet.png" alt="Bowtide Sprites">
            <p>Bowtide Sprites</p>
        </div>
        <div class="art-piece">
            <img src="assets/PixelArt/Sableye.png" alt="Sableye">
            <p>Sableye</p>
        </div>
        <div class="art-piece">
            <img src="assets/PixelArt/El_Gato.png" alt="Cat">
            <p>Cat</p>
        </div>
        <div class="art-piece">

        <div class="art-piece">
            <img src="assets/PixelArt/Commission.png" alt="Sprite art for Friend">

        <div class="art-piece">

        </div>

            <img src="assets/PixelArt/Commission3.png" alt="Sprite art for Friend">
            <p>Sprite art for Friend</p>
        </div>
         <div class="art-piece">
            <img src="assets/PixelArt/PlagueDoctor.png" alt="Plague Doctor">
            <p>Plague Doctor / My pixel art version of art I found online</p>
        </div>

    <!-- Modal -->
    <div class="modal" id="imageModal">
        <span class="close" id="closeModal">&times;</span>
        <img class="modal-content" id="modalImage" src="" alt="">
        <div id="caption"></div>
    </div>  
    <script src="script.js"></script>

</html>
